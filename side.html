<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Primer formulario -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Formulario 1
                </div>
                <div class="card-body">
                    <form>
                        <!-- Campos del primer formulario aquí -->
                        <div class="form-group">
                            <label for="campo1">Campo 1</label>
                            <input type="text" class="form-control" id="campo1" placeholder="Campo 1">
                        </div>
                        <div class="form-group">
                            <label for="campo2">Campo 2</label>
                            <input type="text" class="form-control" id="campo2" placeholder="Campo 2">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Segundo formulario -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-header">
                    Formulario 2
                </div>
                <div class="card-body">
                    <form>
                        <!-- Campos del segundo formulario aquí -->
                        <div class="form-group">
                            <label for="campo3">Campo 3</label>
                            <input type="text" class="form-control" id="campo3" placeholder="Campo 3">
                        </div>
                        <div class="form-group">
                            <label for="campo4">Campo 4</label>
                            <input type="text" class="form-control" id="campo4" placeholder="Campo 4">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias Popper.js y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
